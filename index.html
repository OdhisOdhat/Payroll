  <script>
    // Polyfill process for browser environment to support process.env.API_KEY
    (function() {
      window.process = window.process || { env: {} };
      if (!window.process.env) window.process.env = {};
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;

    }
    @media print {
      .no-print {
        display: none !important;
      }
      .print-only {
        display: block !important;
      }
      body {
        background-color: white;
      }
      #root {
        padding: 0 !important;
      }
    }
    :root {
      --primary-color: #2563eb;
      --primary-color-light: #eff6ff;
    }
    
    /* Custom scrollbar for a premium look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .custom-theme-bg { background-color: var(--primary-color); }
    .custom-theme-text { color: var(--primary-color); }
    .custom-theme-border { border-color: var(--primary-color); }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
